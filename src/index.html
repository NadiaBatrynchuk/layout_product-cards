<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>

  <body>
    <h1 class="visually-hidden">Product cards</h1>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg" alt="Product card"
      class="card__img"
      width="160px" height="134px">
      <h2 class="card__title">APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)</h2>
      <p class="card__code">Product code: 195434</p>
      <div class="card__rating-reviews">
        <div class="card__rating">
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
          <div class="card__rating-star card__rating-star--inactive"></div>
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price-wrapper">
        <p class="card__price-label">Price:</p>
        <p class="card__price">$2,199</p>
      </div>

      <a href="#" class="card__buy"
      data-qa="hover">BUY</a>
    </div>
  </body>

</html>
